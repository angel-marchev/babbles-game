<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BABBLES - Title Screen</title>
  <style>
    /* Basic styling for demonstration */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
    }
    #title-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
    }
    .definition {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.5;
      color: #333;
    }
    /* Styling for the button */
    #startGameBtn {
      margin-top: 2rem;      /* space above the button */
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startGameBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>BABBLES</h1>
    <div class="definition">
      <strong>noun</strong><br />
      <em>plural noun: babbles</em><br /><br />
      1. the sound of people talking simultaneously.<br />
      <em>"the answers were difficult to hear amid the babble of conversation"</em><br /><br />
      2. the continuous murmuring sound of flowing water.<br />
      <em>"the babble of a brook"</em>
    </div>

    <!-- Move the button inside #title-screen -->
    <button id="startGameBtn">Start Game</button>
  </div>

  <script>
    // When the button is clicked, go to the game.html page
    document.getElementById("startGameBtn").addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
