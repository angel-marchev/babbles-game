<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Playlist Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* The blinking sign */
    #blinkingSign {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946; /* A red tone for emphasis */
      opacity: 1;
    }

    /* Flashing animation */
    .flash {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Consecutive Audio Clips Demo</h1>
  <button id="playBtn">Play Playlist</button>

  <!-- Blinking sign -->
  <div id="blinkingSign"></div>

  <!-- Single audio element -->
  <audio id="audioElement"></audio>

  <script>
    // 1. Define your playlist: an array of objects { src, signText }
    const playlist = [
      { src: 'audio/clip1.mp3', signText: 'That is embarrassing' },
      { src: 'audio/clip2.mp3', signText: 'that isnâ€™t my receipt' },
      { src: 'audio/clip3.mp3', signText: 'lactates in pharmacy' },
      { src: 'audio/clip4.mp3', signText: 'baptism piracy' },
      ];

    let currentIndex = 0;   // Keep track of which clip is playing
    const audioEl = document.getElementById('audioElement');
    const blinkSign = document.getElementById('blinkingSign');
    const playBtn = document.getElementById('playBtn');

    // 2. Load the next track and update blinking text
    function loadTrack(index) {
      if (index < playlist.length) {
        audioEl.src = playlist[index].src;
        blinkSign.textContent = playlist[index].signText;
      } else {
        // No more tracks in the playlist
        blinkSign.textContent = 'All clips finished!';
      }
    }

    // 3. Handle "Play" button
    playBtn.addEventListener('click', () => {
      // If we're at the beginning, load the first track
      if (currentIndex === 0) {
        loadTrack(currentIndex);
      }
      // Start playing
      audioEl.play();
      // Start blinking
      blinkSign.classList.add('flash');
    });

    // 4. When audio ends, move to the next track automatically
    audioEl.addEventListener('ended', () => {
      // Stop blinking for the old track
      blinkSign.classList.remove('flash');

      // Move to next track
      currentIndex++;
      if (currentIndex < playlist.length) {
        loadTrack(currentIndex);
        // Play the new track
        audioEl.play();
        // Start blinking again
        blinkSign.classList.add('flash');
      } else {
        // No more tracks
        blinkSign.textContent = 'All clips finished!';
      }
    });

    // 5. Also stop blinking if the user pauses/stops the audio
    audioEl.addEventListener('pause', () => {
      blinkSign.classList.remove('flash');
    });
  </script>
</body>
</html>
