<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Playlist Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    /* Play/Stop button */
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }

    /* Static sign (no flashing) */
    #sign {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946; /* A red tone for emphasis */
    }
  </style>
</head>
<body>
  <h1>Consecutive Audio Clips Demo</h1>
  <button id="playBtn">Play / Stop</button>

  <div id="sign"></div>

  <!-- Single audio element -->
  <audio id="audioElement"></audio>

  <script>
    // 1. Define your playlist: an array of { src, signText }
    const playlist = [
      { src: 'audio/clip1.mp3', signText: 'That is embarrassing' },
      { src: 'audio/clip2.mp3', signText: 'that isnâ€™t my receipt' },
      { src: 'audio/clip3.mp3', signText: 'lactates in pharmacy' },
      { src: 'audio/clip4.mp3', signText: 'baptism piracy' },
    ];

    let currentIndex = 0;     // Which clip is currently selected
    let isPlaying = false;    // Whether audio is currently playing
    const audioEl = document.getElementById('audioElement');
    const signEl = document.getElementById('sign');
    const playBtn = document.getElementById('playBtn');

    // 2. Load the current track's audio source and sign text
    function loadTrack(index) {
      if (index < playlist.length) {
        audioEl.src = playlist[index].src;
        signEl.textContent = playlist[index].signText;
      } else {
        // No more tracks: clear everything
        audioEl.src = '';
        signEl.textContent = '';
      }
    }

    // Initially load the first track (but do NOT auto-play)
    loadTrack(currentIndex);

    // 3. The button toggles between play and stop
    playBtn.addEventListener('click', () => {
      if (!isPlaying && audioEl.src) {
        // If NOT currently playing (isPlaying==false) and we have a valid src:
        audioEl.play();
        isPlaying = true;
      } else {
        // If already playing, or no valid src, then pause/stop
        audioEl.pause();
        isPlaying = false;
      }
    });

    // 4. When the current track ends, move to the next track (but do not auto-play)
    audioEl.addEventListener('ended', () => {
      isPlaying = false;
      currentIndex++;

      // If more tracks remain, load the next one
      if (currentIndex < playlist.length) {
        loadTrack(currentIndex);
      } else {
        // No more tracks, clear the sign
        signEl.textContent = '';
      }
    });

    // 5. If the user pauses in the middle, record isPlaying as false
    audioEl.addEventListener('pause', () => {
      isPlaying = false;
    });
  </script>
</body>
</html>
